amlModuleIdentifier:
  moduleName: QA Score
  moduleVersion: 0.0.2
  namespace: microsoft.com/azureml/samples
metadata:
  annotations:
    tags:
    - Machine Learning\Score
description: Predict the answers through the trained Bert model
inputs:
- name: Trained model
  type: ModelDirectory
  description: The trained model file
- name: Predict data
  type: AnyDirectory
  description: Predict data
outputs:
- name: Predict result
  type: AnyDirectory
  description: Predict result
implementation:
  container:
    amlEnvironment:
      docker:
        baseImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      python:
        condaDependencies:
          name: project_environment
          channels:
          - defaults
          dependencies:
          - python=3.6.8
          - pip:
            - azureml-core==1.0.72
            - azureml-dataprep[fuse,pandas]==1.3.5
            - azureml-designer-core==0.0.33
            - pytorch-transformers==1.0.0
            - torch==1.3
            - torchvision==0.4.1
    command: [python, examples/score.py]
    args: [
      --trained_model_dir, {inputPath: Trained model},
      --predict_file, {inputPath: Predict data},
      --output_dir, {outputPath: Predict result},
    ]
